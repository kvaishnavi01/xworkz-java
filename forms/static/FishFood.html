<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FishFood</title>
</head>
<body>
<form action="fishfood" method="post">
    <h1>Fish Food Form</h1>
    <label>Name:</label>
    <input type="text" name="name" placeholder="Enter food name" required>
    <br>
    <label>Brand:</label>
    <input type="text" name="brand" placeholder="Enter brand name" required>
    <br>
    <label>Quantity:</label>
    <input type="number" name="quantity" placeholder="Enter quantity" required>
    <br>
    <label>Price:</label>
    <input type="number" name="price" placeholder="Enter price" required>
    <br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
