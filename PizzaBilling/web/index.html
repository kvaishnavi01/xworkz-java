<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header text-center bg-danger text-white">
            <h3>üçï Order Your Pizza</h3>
        </div>
        <div class="card-body">
            <form action="order" method="post">

                <div class="mb-3">
                    <label class="form-label">Choose Type:</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="veg" value="true" checked>
                        <label class="form-check-label">Veg</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="veg" value="false">
                        <label class="form-check-label">Non-Veg</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Add-ons:</label><br>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="cheese" value="yes">
                        <label class="form-check-label">üßÄ Extra Cheese</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="toppings" value="yes">
                        <label class="form-check-label">üå∂ Extra Toppings</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="takeaway" value="yes">
                        <label class="form-check-label">üëú Takeaway</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Pizza Category:</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="type" value="regular" checked>
                        <label class="form-check-label">Regular</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="type" value="deluxe">
                        <label class="form-check-label">Deluxe</label>
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Generate Bill</button>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
