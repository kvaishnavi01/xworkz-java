<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Actor Form</title>
</head>
<body>

<h1>Actor Form</h1>
<form action="actor" method="post">

    <label>Name:</label>
    <input type="text" name="name"><br><br>
    <label>Language:</label>
    <select name="lang">
        <option selected></option>
        <option>English</option>
        <option>Kannada</option>
        <option>Malayalam</option>
    </select>
    <br><br>
    <label>Salary:</label>
    <input type="number" name="salary"><br><br>
    <label>BlockBuster:</label>
    <input type="number" name="blockbuster"><br><br>
    <label>Flops:</label>
    <input type="number" name="flops"><br><br>
    <label>UpComing Movie:</label>
    <input type="text" name="upcomingmovie"><br><br>
    <label>UpComing Movie Producer:</label>
    <input type="text" name="upcomingmovieproducer"><br><br>
    <label>UpComing Movie Director:</label>
    <input type="text" name="upcomingmoviedirector"><br><br>
    <label>UpComing Movie Budget:</label>
    <input type="number" name="upcomingmoviebudget"><br><br>
    <input type="submit" value="Submit">
</form>

</body>
</html>
